<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p class="heading">Quote of the day</p>
        <div class="quote-container">
            <p class="quote">Loading....</p>    
            <p class="writer"></p>
        </div>
        <div class="row">
            <button class="new-quote">New Quote</button>
            <button class="tweet"><img src="images/twitter logo.webp" alt="twitter-logo">Tweet</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
